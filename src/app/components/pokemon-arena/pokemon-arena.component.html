<img id="background" src="https://backgroundcheckall.com/wp-content/uploads/2017/12/pokemon-battle-background-6.png">
       

<img class={{enp}} *ngIf="statemanager.CurrentState.App != 'PokemonOneWin'" src={{battleService.PokemonTwo?.frontImage}}>


<img class={{myp}} *ngIf="statemanager.CurrentState.App != 'PokemonTwoWin'"  src={{battleService.PokemonOne?.backImage}}>

<span *ngIf="battleService.PokemonOne != null && battleService.PokemonTwo != null">
    <app-health-bar 
    [current]="battleService.PokemonTwo.healthPoint" 
    [max]="battleService.PokemonTwo.totalHealthPoint" 
    [name]="battleService.PokemonTwo.nom"
    *ngIf="statemanager.CurrentState.App != 'PokemonOneWin'" 
    id="hpbar1">
    </app-health-bar>

    <app-health-bar 
    [current]="battleService.PokemonOne.healthPoint" 
    [max]="battleService.PokemonOne.totalHealthPoint" 
    [name]="battleService.PokemonOne.nom"
    *ngIf="statemanager.CurrentState.App != 'PokemonTwoWin'" 
    id="hpbar2">
    </app-health-bar>
</span>

<button id="play" mat-button color="blue" (click)="animate()"></button>
<button id="selection" mat-button color="blue" (click)="back()"></button>
 
<div id="display" [innerHTML]="battleService.Logger | async"></div>
<app-battle-manager [PokemonOneName]="p1Chosen | async" [PokemonTwoName]="p2Chosen | async"></app-battle-manager>
